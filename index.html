<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Kalnia+Glaze:wght@100..700&display=swap"
      rel="stylesheet"
    />
    <title>Challenge</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box-1">
        <div class="tot-box">
          <div class="box-head">
            <span>Your Result</span>
          </div>
          <div class="stats-cir">
            <h1>76</h1>
            <p>of 100</p>
          </div>
          <div class="box-body">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests.
            </p>
          </div>
        </div>
      </div>
      <div class="box-2">
        <div class="tot-box-2">
          <div class="box-head-2">
            <span>Summary</span>
          </div>
          <div class="box-stats-section">
            <div class="box-stats">
              <div class="stat-head">
                <img src="./images/icon-reaction.svg" alt="" />&nbsp;&nbsp;
                <span style="color: hsl(0, 100%, 67%)">Reaction</span>
              </div>
              <div class="stat-num">
                <span>80</span>
                <p>&nbsp;/ 100</p>
              </div>
            </div>
            <div class="box-stats">
              <div class="stat-head">
                <img src="./images/icon-memory.svg" alt="" />&nbsp;&nbsp;
                <span style="color:hsl(39, 100%, 56%)">Memory</span>
              </div>
              <div class="stat-num">
                <span>92</span>
                <p>&nbsp;/ 100</p>
              </div>
            </div>
            <div class="box-stats">
              <div class="stat-head">
                <img src="./images/icon-verbal.svg" alt="" />&nbsp;&nbsp;
                <span style="color:hsl(166, 100%, 37%)">Verbal</span>
              </div>
              <div class="stat-num">
                <span>61</span>
                <p>&nbsp;/ 100</p>
              </div>
            </div>
            <div class="box-stats">
              <div class="stat-head">
                <img src="./images/icon-visual.svg" alt="" />&nbsp;&nbsp;
                <span style="color: hsl(234, 85%, 45%)">Visual</span>
              </div>
              <div class="stat-num">
                <span>72</span>
                <p>&nbsp;/ 100</p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </body>
</html>
